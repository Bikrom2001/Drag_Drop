<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag & Drop Using HTML CSS And JavaScript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="left">
        <div class="list" draggable="true">
          <img src="image/dotted-line.png" alt="icons" /> List Item 01
        </div>
        <div class="list" draggable="true">
          <img src="image/dotted-line.png" alt="icons" /> List Item 02
        </div>
        <div class="list" draggable="true">
          <img src="image/dotted-line.png" alt="icons" /> List Item 03
        </div>
        <div class="list" draggable="true">
          <img src="image/dotted-line.png" alt="icons" /> List Item 04
        </div>
      </div>
      <div id="right"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
